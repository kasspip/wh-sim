{% extends 'index_parallax.html' %}

{% block Title %}

<a id="logo-container" href="#" class="brand-logo white-text">Armory</a>

{% endblock %}


{% block content %}

<h1>Figurines</h1>
<ul>
    {% for figurines in object_list %}
    <li>{{ figurines.pub_date|date }} - {{ figurines.headline }}</li>
    {% empty %}
    <li>No figurines yet.</li>
    {% endfor %}
</ul>

{% endblock %}
