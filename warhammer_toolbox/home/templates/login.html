{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block title %}{{ block.super }} - Login{% endblock %}

{% block additional_css %}
{% endblock %}


{% block content %}

    <div class="row">
        <div class="col s5 ">
            <h3>LOGIN</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="waves-effect waves-light btn" type="submit">{% trans 'Login' %}</button>
            </form>
        </div>
        <div class="col s5 right-align">
            <h3>Register</h3>

        </div>
    </div>

{% endblock %}


{% block js %}
    <script>
        whiteTextDjangoForm(document.querySelectorAll("input"));
    </script>
{% endblock %}
