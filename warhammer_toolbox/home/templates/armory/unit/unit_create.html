{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}

{% block breadcrum %}
    <a href="{% url 'home:index' %}" class="breadcrumb">Toolbox</a>
    <a href="{% url 'home:armory' %}" class="breadcrumb">Armory</a>
    <a href="{% url 'home:armory_army_details' army.id %}" class="breadcrumb"> {{ army.name }} </a>
    <a href="#!" class="breadcrumb"> Create Unit </a>
{% endblock %}


{% block content %}

    <div class="row">
        <div class="col s12 title">
            <h5> New {{ army.name }}'s unit</h5>
        </div>
    </div>

    <div class="divider"></div>

    <div class="row">
        <div class="col s12">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form.as_p }}

                <div class="row">
                    <div class="col s12 center-align">
                        <button class="waves-effect waves-light btn" type="submit" title="Submit">
                            <i class="material-icons">check</i>
                        </button>
                        <a title="Cancel" href="{% url 'home:armory_army_details' army.id %}"
                           class="waves-effect waves-light btn red">
                            <i class="material-icons">cancel</i>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
