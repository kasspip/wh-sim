{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}

{% block breadcrum %}
    <a href="{% url 'home:index' %}" class="breadcrumb">Toolbox</a>
    <a href="{% url 'home:armory' %}" class="breadcrumb">Armory</a>
    <a href="{% url 'home:armory_army_details' army.id %}" class="breadcrumb"> {{ army.name }} </a>
    <a href="#!" class="breadcrumb"> {{ unit.name }} </a>
{% endblock %}


{% block content %}
    <div class="row">
        <div class="col s2">
            {% if unit.picture %}
                <img class="responsive-img " src="{% static unit.image.url %}">
            {% else %}
                <img class="responsive-img " src="{% static unit.army.icon.url %}">
            {% endif %}
        </div>
        <div class="col s10">
            <h4 class="white-text"> {{ unit.name }} </h4>
        </div>
    </div>
{% endblock %}
