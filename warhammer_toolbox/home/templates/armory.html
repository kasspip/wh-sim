{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}

{% block Title %}

<a id="logo-container" href="{% url 'home:armory'%}" class="brand-logo white-text">Armory</a>

{% endblock %}


{% block content %}



    <div class="row">
        <div class="col s1">
            <a title="Back" href="{% url 'home:index' %}" class="btn-floating btn waves-effect waves-light"><i class="material-icons">arrow_back</i></a>
        </div>
        <div class="col s10">
            {% if figurine.faction %}
                <span> {{figurine.faction}} </span>
            {% endif %}
        </div>
        <div class="col s1">
            <a title="Create" class="btn-floating btn-large waves-effect waves-light red" href={% url "home:armory_figurine_create" %}><i class="material-icons">add</i></a>
        </div>


    </div>



    <div class="row">

    {% for figurine in figurines %}


            <div class="col s6 l3">

                <div class="card">
                    <a href="{% url 'home:armory_figurine_details' figurine.id %}" class="blue-text" >

                    <img width="256" src="{% static "img/factions/faction_tyranid_icon.png" %}" >

                    <div class="card-content grey lighten-2">
                        <span class="card-title center-align black-text ">{{ figurine.name }}</span>
                    </div>
                    </a>


                </div>
            </div>

    {% endfor %}
    </div>


{% endblock %}
